<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>リストを表示しよう</title>
  <meta name="description" content="番号付きリストを作る 「olタグ+liタグ">
</head>

<body>
  <ol>
    <li>卵を割りほぐし、調味料を加える</li>
    <li>卵焼き器に卵液を1/4量を入れて広げる</li>
    <li>半熟状になったら箸で手前に巻き、奥に移動させる</li>
    <li>これを繰り返し、最後まで焼けたら完成</li>
  </ol>
</body>

</html>
