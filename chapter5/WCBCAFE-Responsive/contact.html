<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">

<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>

        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>

        <input type="submit" class="button" value="送信">
      </form>
    </div><!-- /.wrapper -->
  </div><!-- /#contact -->

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ 東駅前店</h3>

          住所：東京都○○区<br>
          ○○○○○○○ 000-22-1<br>
          ○○○○<br>
          電話：03-1111-1111<br>
          営業時間：10:00〜20:00<br>
          休日：水曜
        </p>
      </div><!-- /.location-info -->
      <div class="location-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.992584355434!2d139.54820051561146!3d35.65255433915096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f0405a946cf9%3A0x749e41fee82c0eb1!2z44CSMTgyLTAwMjQg5p2x5Lqs6YO96Kq_5biD5biC5biD55Sw77yS5LiB55uu77yR77yY4oiS77yS!5e0!3m2!1sja!2sjp!4v1616151433917!5m2!1sja!2sjp"
          width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>

    </div><!-- /.wrapper -->

    <div class="wrapper">
